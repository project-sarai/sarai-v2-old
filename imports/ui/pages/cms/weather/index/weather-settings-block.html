<template name="WeatherSettingsBlock">
  <div class="container cms-block">
    <div>
      <div align="center" class="cms-block-header">
        <h1> Settings </h1>
      </div>

      <div>
        <div align="center">
          <div class="cms-block-content-label">
            <br>
            <h6> Weather Undeground API Key </h6>
          </div>

          <form class="form-horizontal">
            <div class="form-group" id="cms-weather-wu-key">
              <label class="control-label col-sm-1" for="cms-weather-wu-key-input">Key</label>
              <div class="col-sm-11">
                <input class="form-control" type="text" id="cms-weather-wu-key-input" value="{{wundergroundKey}}">
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="cms-block-actions" align="center">
        <br>
        <button id="cms-weather-wu-key-save" class="btn btn-success">
          Save
        </button>
      </div>

    </div>
  </div>
</template>
