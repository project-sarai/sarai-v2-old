<template name="WeatherStationsCMS">
  <div class="container ">
    <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--1-offset-desktop">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-grid cms-block">
          <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <div align="center" class="cms-block-header">
              <h1> Weather Stations </h1>
            </div>

            <div class="mdl-grid">
              <div {{cmsBlockContentRowClasses}}>
                <div class="cms-block-content-label">

                </div>

                <div>
                  <table class="table table-hover" width="100%" id="cms-weather-stations-quick-list">
                    <thead>
                      <tr>
                        <td>Station ID</td>
                        <!-- <td>Region</td> -->
                        <td>Coords</td>
                        <td>Label</td>
                        <td>Actions</td>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each stations}}
                        {{> WeatherStationRow}}
                      {{/each}}
                    </tbody>
                  </table>
                </div>

                <div class="cms-block-actions" align="center">
                  <button id="cms-weather-station-add" class="btn btn-default" data-toggle="modal" data-target="#cms-weather-station-dialog">
                    <i class="glyphicon glyphicon-plus"></i> Add Weather Station
                  </button>
                </div>

              </div>
            </div>


          </div>
        </div>


      </div>
    </div>
    </div>
  </div>

  <div class="modal fade" id="cms-weather-station-dialog" role="dialog">
      <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 id="cms-weather-station-dialog-title" class="modal-title">Edit {{stationID}}</h4>
          </div>
          <div class="modal-body">
            <div id="cms-ws-id" style="display: none;">
              <label for="cms-wd-temp-ave-input">Station ID</label>
              <input class="form-control" type="text" pattern="[a-z,A-Z,0-9,-,\s]*" id="cms-ws-id-input">
            </div>

            <div id="cms-ws-label">
              <label for="cms-wd-temp-ave-input">Label</label>
              <input class="form-control" type="text" pattern="[a-z,A-Z,0-9,-,\s]*" id="cms-ws-label-input">
            </div>

            <div id="cms-ws-lat">
              <br>
              <label for="cms-wd-temp-ave-input">Latitude</label>
              <input class="form-control" type="text" pattern="[0-9]+(.[0-9]+)*" id="cms-ws-lat-input">
            </div>

            <div id="cms-ws-long">
              <br>
              <label for="cms-wd-temp-ave-input">Longitude</label>
              <input class="form-control" type="text" pattern="[0-9]+(.[0-9]+)*" id="cms-ws-long-input">
            </div>

            <div id="cms-ws-region" style="display:none;">
              <br>
              <label for="cms-wd-temp-ave-input">Region</label>
              <input class="form-control" type="text" pattern="[0-9]+(.[0-9]+)*" id="cms-ws-region-input">
            </div>

            <div id="cms-ws-enabled" style="display:none;">
              <br>
              <label for="cms-wd-temp-ave-input">Enabled: &nbsp; </label>
              <label class="radio-inline"><input type="radio" id="enabledTrue" name="enableRadio"> True </label>
              <label class="radio-inline"><input type="radio" id="enabledFalse" name="enableRadio"> False </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-default save" data-dismiss="modal">Save</button>
          </div>
        </div>
        
      </div>
    </div>
    <div class="modal fade" id="cms-ws-delete-dialog" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> Delete Weather Station </h4>
        </div>
          <div class="modal-body">
            <h5>Are you sure you want to delete?</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">CANCEL</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="ws-confirm-delete"> DELETE </button>
          </div>
        </div>
        
      </div>
    </div>
</template>
