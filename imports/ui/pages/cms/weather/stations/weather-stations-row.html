<template name="WeatherStationRow">
  <tr>
    <td class="id">{{id}}</td>
    <td class="coords">{{coords}}</td>
    <td class="station-label">{{label}}</td>
    <td class="actions">
      <a id="edit-weather-station" href="">
        <i class="material-icons">mode_edits</i>
      </a>
      <a href="/admin/weather/stations/{{id}}">
        <i class="material-icons">view_list</i>
      </a>
    </td>
  </tr>
</template>
