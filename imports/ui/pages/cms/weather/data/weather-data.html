<template name="WeatherDataCMS">
  <div class="container">
    <div>
    <div>
      <div>
        <div>
          <div>
            <div class="cms-block-header">
              <h1> Past 30-day records for {{label}} [{{stationID}}] </h1>
              <br>
            </div>

            <div class="container">
              <div {{cmsBlockContentRowClasses}}>
                <div class="cms-block-content-label">

                </div>

                <div>
                  <table class="table table-bordered" width="100%" id="cms-weather-stations-quick-list">
                    <thead>
                      <tr>
                        <td class="date">Date</td>
                        <td>Low Temp</td>
                        <td>High Temp</td>
                        <td>Rainfall</td>
                        <td>Actions</td>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each records}}
                        {{> WeatherDataRow}}
                      {{/each}}
                    </tbody>
                  </table>
                </div>

                <div class="cms-block-actions">

                </div>

              </div>
            </div>


          </div>
        </div>


      </div>
    </div>
    </div>
  </div>

  <!-- ======= DIALOG ======== -->
  <div class="modal fade" id="cms-weather-data-dialog" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <!-- ===== TEMP ===== -->
        <div class="modal-header">
          <h4 id="cms-weather-data-dialog-title">Edit Weather Data</h4>
        </div>
        <div class="modal-body">
          <div class="sub-header">Temp (&deg;C)</div>

          <form class="form-horizontal">
            <div class="form-group" id="cms-wd-temp-ave">
              <label class="control-label col-sm-2" for="cms-wd-temp-ave-input">Ave</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-temp-ave-input">
              </div>
            </div>

            <div class="form-group" id="cms-wd-temp-min">
              <label class="control-label col-sm-2" for="cms-wd-temp-min-input">Min</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-temp-min-input">
              </div>
            </div>

            <div class="form-group" id="cms-wd-temp-max">
              <label class="control-label col-sm-2" for="cms-wd-temp-max-input">Max</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-temp-max-input">
              </div>
            </div>

            <!-- ===== HUMIDITY ===== -->
            <div class="sub-header">Humidity (%)</div>

            <div class="form-group" id="cms-wd-hum-ave">
              <label class="control-label col-sm-2" for="cms-wd-hum-ave-input">Ave</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-hum-ave-input">
              </div>
            </div>

            <div class="form-group" id="cms-wd-hum-min">
              <label class="control-label col-sm-2" for="cms-wd-hum-min-input">Min</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-hum-min-input">
              </div>
            </div>

            <div class="form-group" id="cms-wd-hum-max">
              <label class="control-label col-sm-2" for="cms-wd-hum-max-input">Max</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-hum-max-input">
              </div>
            </div>

            <!-- ===== WIND ===== -->
            <div class="sub-header">Wind (kph)</div>

            <div class="form-group" id="cms-wd-wind-ave">
              <label class="control-label col-sm-2" for="cms-wd-wind-ave-input">Ave</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-wind-ave-input">
              </div>
            </div>

            <div class="form-group" id="cms-wd-wind-max">
              <label class="control-label col-sm-2" for="cms-wd-wind-max-input">Max</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-wind-max-input">
              </div>
            </div>

            <!-- ===== PRESSURE ===== -->
          <div class="sub-header">Pressure (hPa)</div>

          <div class="form-group" id="cms-wd-pre-min">
            <label class="control-label col-sm-2" for="cms-wd-pre-min-input">Min</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-pre-min-input">
            </div>
          </div>

          <div class="form-group" id="cms-wd-pre-max">
            <label class="control-label col-sm-2" for="cms-wd-pre-max-input">Max</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-pre-max-input">
            </div>
          </div>

          <!-- ===== Rainfall ===== -->
            <div class="sub-header">Rainfall (mm)</div>

            <div class="form-group" id="cms-wd-rain">
              <label class="control-label col-sm-2" for="cms-wd-rain-input">Min</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-rain-input">
              </div>  
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default save" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
  </div>
</template>
