<template name="WeatherDataCMS">
  <div class="container">
    <div>
    <div>
      <div>
        <div>
          <div>
            <div class="cms-block-header">
              Past 30-day records for {{label}} [{{stationID}}]
            </div>

            <div class="container">
              <div {{cmsBlockContentRowClasses}}>
                <div class="cms-block-content-label">

                </div>

                <div>
                  <table class="table table-hover" width="100%" id="cms-weather-stations-quick-list">
                    <thead>
                      <tr>
                        <td class="date">Date</td>
                        <td>Low Temp</td>
                        <td>High Temp</td>
                        <td>Rainfall</td>
                        <td>Actions</td>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each records}}
                        {{> WeatherDataRow}}
                      {{/each}}
                    </tbody>
                  </table>
                </div>

                <div class="cms-block-actions">

                </div>

              </div>
            </div>


          </div>
        </div>


      </div>
    </div>
    </div>
  </div>

  <!-- ======= DIALOG ======== -->
  <dialog id="cms-weather-data-dialog" class="mdl-dialog">
    <h4 id="cms-weather-data-dialog-title" class="mdl-dialog__title">Edit Weather Data</h4>
    <div>

      <div class="mdl-grid">
        <!-- ===== TEMP ===== -->
        <div class="sub-header">Temp (&deg;C)</div>

        <div id="cms-wd-temp-ave">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-temp-ave-input">
          <label for="cms-wd-temp-ave-input">Ave</label>
        </div>

        <div id="cms-wd-temp-min">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-temp-min-input">
          <label for="cms-wd-temp-min-input">Min</label>
        </div>

        <div id="cms-wd-temp-max">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-temp-max-input">
          <label for="cms-wd-temp-max-input">Max</label>
        </div>

        <!-- ===== HUMIDITY ===== -->
        <div class="sub-header">Humidity (%)</div>

        <div id="cms-wd-hum-ave">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-hum-ave-input">
          <label for="cms-wd-hum-ave-input">Ave</label>
        </div>

        <div id="cms-wd-hum-min">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-hum-min-input">
          <label for="cms-wd-hum-min-input">Min</label>
        </div>

        <div id="cms-wd-hum-max">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-hum-max-input">
          <label for="cms-wd-hum-max-input">Max</label>
        </div>

        <!-- ===== WIND ===== -->
        <div class="mdl-cell mdl-cell--12-col-desktop sub-header">Wind (kph)</div>

        <div id="cms-wd-wind-ave">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-wind-ave-input">
          <label for="cms-wd-wind-ave-input">Ave</label>
        </div>

        <div id="cms-wd-wind-max">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-wind-max-input">
          <label for="cms-wd-wind-max-input">Max</label>
        </div>

        <!-- ===== PRESSURE ===== -->
        <div class="mdl-cell mdl-cell--12-col-desktop sub-header">Pressure (hPa)</div>

        <div id="cms-wd-pre-min">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-pre-min-input">
          <label for="cms-wd-pre-min-input">Min</label>
        </div>

        <div id="cms-wd-pre-max">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-pre-max-input">
          <label for="cms-wd-pre-max-input">Max</label>
        </div>

        <!-- ===== Rainfall ===== -->
        <div class="mdl-cell mdl-cell--12-col-desktop sub-header">Rainfall (mm)</div>

        <div id="cms-wd-rain">
          <input type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cms-wd-rain-input">
          <label for="cms-wd-rain-input">Min</label>
        </div>


      </div>
    </div>

    <div class="mdl-dialog__actions">
      <button type="button" class="btn btn-default save">Save</button>
      <button type="button" class="btn btn-default cancel">Cancel</button>
    </div>
  </dialog>
  <!-- ======== END DIALOG ========= -->

  <!-- ======== TOAST ======== -->

    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div> -->
</template>
