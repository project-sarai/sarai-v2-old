<template  name="CMSAdvisories">
  <div align="center">
    <div class="cms-block-header">
      <h2> Advisories </h2>
    </div>

    <div>      
      <div>
        <div class="container">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>Subtitle</th>
                <th>Body</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
            {{#each advisory in advisories}}
              <tr>
                <td>{{advisory.title}}</td>
                <td>{{truncateTableEntry advisory.subtitle}}</td>
                <td>{{truncateTableEntry advisory.body}}</td>
                <td>{{advisory.date}}</td>
                <td><a href="" id="slider-edit-{{advisory._id}}" class="cms-advisory-edit" data-toggle="modal" data-target="#cms-advisory-dialog"><span class="glyphicon glyphicon-pencil"> </span></a></td>
                <td><a href="" id="slider-delete-{{advisory._id}}" class="cms-advisory-delete"><span class="glyphicon glyphicon-trash"> </span></a></td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="cms-block-actions" align="center">
      <button id="cms-advisory-add" class="btn add-advisory" data-toggle="modal" data-target="#cms-advisory-dialog">
        <i class="glyphicon glyphicon-plus"></i> Add Advisory
      </button>
    </div>
  </div>

  <div class="modal fade" id="cms-advisory-dialog" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 id="cms-advisory-title"></h4>
          </div>
          <div class="modal-body">
            <form action="#">
              <div id="cms-advisory-title">
                <label> Title </label>
                <input class="form-control" type="text" id="cms-advisory-title-input" placeholder="Enter title here">
              </div>
              <br>
              <div id="cms-advisory-subtitle">
                <label> Subtitle </label>
                <input class="form-control" type="text" id="cms-advisory-subtitle-input" placeholder="Enter subtitle here">
              </div>
              <div id="cms-advisory-body">
                <label> Body </label>
                <textarea class="form-control" rows="7" type="text" id="cms-advisory-body-input" placeholder="Enter html code here"></textarea>
              </div>
              <div id="cms-advisory-date">
                <label> Date </label>
                <input class="form-control" type="text" id="cms-advisory-date-input" placeholder="Enter date here">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-default save" data-dismiss="modal">Save</button>
          </div>
        </div>
        
      </div>
    </div>
</template>
