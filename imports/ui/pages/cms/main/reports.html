<template name="CMSReports">
  <div align="center">
    <div class="cms-block-header">
      <h2> Reports </h2>
    </div>

    <div>      
      <div>
        <div class="container">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>File</th>
                <th>Thumbnail</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            {{#each report in reports}}
              <tr>
                <td>{{report.title}}</td>
                <td>{{truncateTableEntry report.file}}</td>
                <td><img src={{report.thumbnail}} height="auto" width="250px"></td>
                <td>{{report.date}}</td>
                <td><a href="" id="report-edit-{{report._id}}" class="cms-report-edit" data-toggle="modal" data-target="#cms-report-dialog"><span class="glyphicon glyphicon-pencil"> </span></a> &nbsp; <a href="" id="report-delete-{{report._id}}" class="cms-report-delete"><span class="glyphicon glyphicon-trash"> </span></a></td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="cms-block-actions" align="center">
      <button id="cms-report-add" class="btn add-report" data-toggle="modal" data-target="#cms-report-dialog">
        <i class="glyphicon glyphicon-plus"></i> Add Report
      </button>
    </div>
  </div>

  <div class="modal fade" id="cms-report-dialog" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 id="cms-report-dialog-title"></h4>
          </div>
          <div class="modal-body">
            <form action="#">
              <div id="cms-report-thumbnail">
<!--                 <img id="cms-report-thumb-img" width="90%" height="auto" class="cms-image-preview">
 -->                <label> Thumbnail </label>
                {{> upload_bootstrap multiple=false callbacks=myCallback1 }}
              </div>
              <div id="cms-report-file">
                <!-- <img id="cms-report-file-obj" width="90%" height="auto"> -->
                <br>
                <label> File </label>
                {{> upload_bootstrap multiple=false callbacks=myCallback2 }}

              </div>
              <div id="cms-report-title">
                <label> Title </label>
                <input class="form-control" type="text" id="cms-report-title-input" placeholder="Enter title here">
              </div>
              <br>
              <div id="cms-report-date">
                <label> Date </label>
                <input class="form-control" type="text" id="cms-report-date-input" placeholder="Enter date here">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-default save" data-dismiss="modal">Save</button>
          </div>
        </div>
        
      </div>
    </div>
</template>
