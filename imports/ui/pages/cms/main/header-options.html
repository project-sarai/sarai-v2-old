<template name="HeaderOptions">
  <div class="container">
    <div class="row">
      <div>

            {{#each list in links}}
              <div>
                <span class="cms-header-link-name">{{list.title}}</span> - <span class="cms-header-link-href">{{list.url}}</span>
                <div align="right">
                  <span class="cms-header-link-actions">
                     <a href="" id="{{@index}}" class="cms-header-link-edit" data-toggle="modal" data-target="#cms-header-dialog"><span class="glyphicon glyphicon-pencil"> </span></a>
                    <a href="" id="{{@index}}" class="cms-header-link-delete"><span class="glyphicon glyphicon-trash"> </span></a>
                  </span>
                </div>
              </div>

              {{#let parentIndex=@index}}
                {{#each link in list.links}}
                  <div class="cms-header-sub-level-link">
                    <span class="cms-header-link-name">
                      {{link.title}}
                    </span> -
                    <span class="cms-header-link-href">
                      {{link.url}}
                    </span>
                    <div align="right">
                      <span class="cms-header-link-actions">
                        <a href="" id="{{parentIndex}}-{{@index}}" class="cms-header-link-edit" data-toggle="modal" data-target="#cms-header-dialog"><span class="glyphicon glyphicon-pencil"> </span></a>
                        <a href="" id="{{parentIndex}}-{{@index}}" class="cms-header-link-delete"><span class="glyphicon glyphicon-trash"> </span></a>
                      </span>
                    </div>
                  </div>
                  <div style="clear: both"></div>
                {{/each}}


                <div class="cms-header-sub-level-link">
                  <button id="add-{{parentIndex}}" class="btn cms-header-link-add" data-toggle="modal" data-target="#cms-header-dialog">
                    <span class="glyphicon glyphicon-plus"></span>Add Sub Link
                  </button>
                </div>
                <hr>
              {{/let}}
            {{/each}}
            <div>
              <button id="add-top-level-link" class="btn cms-header-link-add" data-toggle="modal" data-target="#cms-header-dialog">
                <span class="glyphicon glyphicon-plus"></span> Add Top Level Link
              </button>
            </div>
          </div>
    </div>
  </div>

  <div class="modal fade" id="cms-header-dialog" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{linkAction}}</h4>
          </div>
          <div class="modal-body">
            <form action="#">
              <div id="cms-banner-link-name">
                <label> Link Name </label>
                <input class="form-control" type="text" id="cms-banner-link-name-input">
              </div>
              <br>
              <div id="cms-banner-link-href">
                <label> Link HREF </label>
                <input class="form-control" type="text" id="cms-banner-link-href-input">
              </div>
              <br>
              <div id="cms-banner-link-rank">
                <label> Link Rank   </label>
                <input class="form-control" type="text" id="cms-banner-link-rank-input">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-default save" data-dismiss="modal">Save</button>
          </div>
        </div>
        
      </div>
    </div>
</template>
