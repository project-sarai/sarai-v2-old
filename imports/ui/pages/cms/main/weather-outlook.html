<!-- Template used to view Regions and give options to view its provinces -->
<template name="CMSWeatherOutlook">
  <div class="container">
    <div align="center">
      <h1>Weather Outlook</h1>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Region</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each region in regions}}
        <tr>
          <td>{{ region }}</td>
          <td>
            <a id="weather_region_edit_{{region}}" class="weather-region-edit"><span class="glyphicon glyphicon-pencil" data-target="#weather-outlook-dialog" data-toggle="modal"></span></a>
            &nbsp;
            <a id="weather_region_view_{{region}}" class="weather-region-view"><span class="glyphicon glyphicon-th-list"></span></a>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="weather-outlook-dialog" role="dialog">
      <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit {{regionName}}</h4>
          </div>
          <div class="modal-body">
            <div id="region-name">
              <label>Region Name</label>
              <input class="form-control" type="text" id="weather-region-input">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-default save" data-dismiss="modal">Save</button>
          </div>
        </div>
        
      </div>
    </div>
</template>
