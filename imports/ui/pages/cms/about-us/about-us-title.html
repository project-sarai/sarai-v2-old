<template name="CMSAboutUsTitle">
  <div class="cms-block-header" align="center">
    <h1> About Us Title </h1>
  </div>

  <div align="center">
    <div class="container">
      <div {{cmsBlockContentRowClasses}}>
        <div id="cms-about-us-title-div">
          <label> Title </label>
          <br />
          <input class="form-control" type="text" id="cms-about-us-title" value="{{title}}">
        </div>
      </div>
    </div>
    <br />
  </div>

   <div class="cms-block-actions" align="center">
      <button id="cms-about-us-title-save" class="btn btn-success">
        Save
      </button>
    </div>
</template>
