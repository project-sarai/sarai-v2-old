<template name="CMSAboutUsContent">
  <div class="cms-block-header" align="center">
    <h1> Our Story </h1>
  </div>

  <div align="center">
    <div>
      <div {{cmsBlockContentRowClasses}}>
        <div id="cms-about-us-content-title-div">
          <label> Title </label>
          <br />
          <input type="text" id="cms-about-us-content-title" value="{{title}}">
        </div>
      </div>
    </div>
    <br />
    <div>
      <div id="cms-about-us-content-text-div">
        <label> Content </label>
        <br />
        <textarea type="text" rows= "7" cols="120" id="cms-about-us-content-text" value="{{content}}"></textarea>
      </div>
    </div>
  </div>

   <div class="cms-block-actions" align="center">
      <button id="cms-about-us-content-save" class="btn-success">
        Save
      </button>
    </div>
</template>
