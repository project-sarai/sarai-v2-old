<template name="CMSAboutUsLeaders">
  <div align="center">
    <div class="cms-block-header">
      <h2> Project Leaders </h2>
    </div>

    <div>
      <br>
      <div class="container" align="center">
        <form class="form-horizontal">
          <div class="form-group">
            <div id="cms-about-us-leaders-title-div">
              <label class="control-label col-sm-1" for="cms-about-us-leaders-title">Title</label>
            </div>
            <div class="col-sm-10">
              <input class ="form-control" type="text" id="cms-about-us-leaders-title" value="{{title}}">
            </div>
          </div>
        </form>
        <br>
      </div>
      
      <div>
        <div class="container">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            {{#each leader in leaders.list}}
              <tr>
                <td>{{leader.leaderName}}</td>
                <td>{{leader.position}}</td>
                <td><a href="" id="{{@index}}" class="cms-about-us-leaders-edit" data-toggle="modal" data-target="#cms-about-us-title-dialog"><span class="glyphicon glyphicon-pencil"> </span></a></td>
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="cms-block-actions" align="center">
      <button id="cms-about-us-leaders-save" class="btn btn-success save-title">
        Save
      </button>
    </div>
  </div>

  <div class="modal fade" id="cms-about-us-title-dialog" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{linkAction}}</h4>
          </div>
          <div class="modal-body">
            <form action="#">
              <div id="cms-about-us-leader-name">
                <label> Name </label>
                <input class="form-control" type="text" id="cms-about-us-leader-name-input">
              </div>
              <br>
              <div id="cms-about-us-leader-position">
                <label> Position </label>
                <input class="form-control" type="text" id="cms-about-us-leader-position-input">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-default save" data-dismiss="modal">Save</button>
          </div>
        </div>
        
      </div>
    </div>
</template>
