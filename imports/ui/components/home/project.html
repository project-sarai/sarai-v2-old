<template name="Project">
  
  <div class="divider"></div>

  <div class="card">
    <div class="text-center">
      <h1>Our Projects</h1>
      <p>Project SARAi uses precision agriculture and advances in technology to determine what, when, and where to plant.</p>
    </div>
  </div>

  <div class="card">
      <div class="row">
        {{#each projects}}
          <div class="col-md-4">

            <figure class="figure">
              <a href="{{url}}">
                <img src="{{image}}" class="figure-img img-fluid rounded" alt="...">
                <figcaption class="figure-caption">{{title}}</figcaption>
              </a>
            </figure>

          </div>
        {{/each}}
      </div>
  </div>

</template>
