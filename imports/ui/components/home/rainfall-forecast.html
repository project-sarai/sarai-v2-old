<template name="RainfallForecast">
  
  <div class="divider"></div>

  <div class="card">
    <div class="text-center">
      <h1>Expected Rainfall</h1>
      <p><b>Be proactive! Know the expected amount of rainfall on your farm for today and for the next seven days.</b><br>Maging handa! Alamin ang inaasahang dami ng ulan sa iyong taniman ngayon at sa susunod na pitong araw.<br>Source: SARAI AWS; WU</p>
    
      <div class="container">
        <select class="form-control form-control-inline" id="preview-select-station">
            {{#each station in weatherStations}}
              <optgroup label="{{station.region}}">
                {{#each option in station.options}}
                  <option value="{{option.stationID}}">{{option.label}}</option>
                {{/each}}
              </optgroup>
            {{/each}}
          </select>
      </div>
      <br>

    </div>
  </div>

  <div class="card">
    <div class="row">
      <div class="col-md-2"></div>
        {{#with forecastToday}}
          {{> PreviewCol}}
        {{/with}}

        {{#each forecastFirst3}}
          {{> PreviewCol}}
        {{/each}}

        {{#each forecastNext4}}
          {{> PreviewCol}}
        {{/each}}
      <div class="col-md-2"></div>
    </div>
  </div>

  <div class="text-center preview-more">
    <button type="button" class="btn btn-secondary">MORE</button>
  </div>

</template>
