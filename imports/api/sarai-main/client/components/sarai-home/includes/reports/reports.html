<template name="Reports">
	{{#if reportsMain.enabled}}
		<div class="mdl-grid" style="margin-left: 5%; margin-right:5%;">
			<div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
				<h3 id="reporttitle">{{reportsMain.text}}</h3>
			</div>
			{{#each reports}}
				<div class="reportsection mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" style="text-align: center;">
				  	<img src="{{img}}" class="reports-image"/><br />
				  	<a href="{{href}}" target="blank" class="link">{{label}}<i class="material-icons">navigate_next</i></a>
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>
