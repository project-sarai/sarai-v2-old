<template name="PreviewColConcise">
  <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--2-col-phone concise-preview-col">
    <div class="head" ><span class="weekday" id="{{idSuffix label}}-col">{{format label}}</span></div>
    <!-- <div class="mdl-tootlip" for="{{idSuffix label}}-col">{{label}}</div> -->

    <div class="cumulative"><span class="value">{{accumulatedRain id}}</span><span class="unit"> mm</span><br/>in the past 30 days</div>
  </div>
</template>
