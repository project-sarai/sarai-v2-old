<template name="ConciseView">
  <div class="mdl-grid mdl-grid--no-spacing">
    <div id="main-preview" class="mdl-grid mdl-grid--no-spacing mdl-cell mdl-cell--1-offset-desktop mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">

      <!-- <div class="mdl-cell mdl-cell-12-col preview-title"><h3>Concise View</h3></div> -->
      <div class="mdl-cell mdl-cell--12-col page-controls">
        {{#if onFirstPage}}
          Prev
          {{else}}
          <a href="#" id="prev-concise">Prev</a>
        {{/if}}
        |
        {{#if onLastPage}}
          Next
          {{else}}
          <a href="#" id="next-concise">Next</a>
        {{/if}}
      </div>


      <div class="mdl-grid mdl-grid--no-spacing mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone forecast-grid">
        {{#each first4}}
          {{> PreviewColConcise}}
        {{/each}}
      </div>
      <div class="mdl-grid mdl-grid--no-spacing mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone forecast-grid">
        {{#each second4}}
          {{> PreviewColConcise}}
        {{/each}}
      </div>

    </div>
  </div>
</template>
